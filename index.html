<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/Styles/styles.css" />
    <link rel="icon" href="/assets/imgs/to-do-list.webp">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do list</title>
  </head>
  <body>
    <form>
      <label for="task-input"><h1>Agregar tareas</h1></label>
      <input id="task-input" type="text" placeholder="Ingrese su tarea" />
      <input type="submit" value="Agregar" id="add-button"></input>
    </form>
    
    <h2>Lista de Tareas</h2>
    <ul id="task-list">
      
    </ul>
    <button id="delete-all"><i class="fa-solid fa-trash"></i></button>
    <!-- Modal Structure -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h4>Confirmar Eliminación</h4>
        <p>¿Estás seguro que deseas eliminar todas las tareas?</p>
        <div class="modal-buttons">
          <button id="confirm-delete-all" class="btn">Sí</button>
          <button id="cancel-delete-all" class="btn">No</button>
        </div>
      </div>
    </div>

    <div class="modal-content-taskDelete">
      <div class="modal-content">
        <h4>Confirmar Eliminación</h4>
      <p>¿Estás seguro que deseas eliminar la tarea?</p>
      <div class="buttons">
        <button id="confirm" class="btnConfirm">Sí</button>
        <button id="cancel" class="btnCancel">No</button>
      </div>
      </div>
    </div>

    <footer>
        by Jonathan Ortega®
    </footer>
    <script src="/assets/Js/script.js" defer></script>
  </body>
</html>
